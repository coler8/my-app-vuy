<div class="mask rgba-indigo-strong" style="padding: 50px;">
  <div class="message is-danger" style="font-weight: bold;" *ngIf="showMessage">
    <div class="message-body is-size-7 " [innerHTML]="message">
    </div>
  </div>

  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card animated bounceIn">
        <div class="card-header" style="background-color: #d9edf7;">
         <h1>Nuevo Producto</h1>
        </div>
        <div class="card-body">

          <div class="col-md-6 offset-md-3">

            <form #formGuardar="ngForm" name="form" (ngSubmit)="formGuardar.form.valid && onGuardarProducto(formGuardar)"  novalidate>
              <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" #nombre="ngModel" [ngClass]="{ 'is-invalid': formGuardar.submitted && nombre.invalid }" required />
                <div *ngIf="formGuardar.submitted && nombre.invalid" class="invalid-feedback">
                  <div *ngIf="nombre.errors.required">El nombre del producto es requerido.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="fotoProducto">Foto del producto (URL):</label>
                <input type="url" class="form-control" id="fotoProducto" name="fotoProducto" pattern="https?://.+" [(ngModel)]="producto.fotoProducto" #fotoProducto="ngModel" [ngClass]="{ 'is-invalid': formGuardar.submitted && fotoProducto.invalid }" required />
                <div *ngIf="formGuardar.submitted && fotoProducto.invalid" class="invalid-feedback">
                  <div *ngIf="fotoProducto.errors.required">URL requerida.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" #descripcion="ngModel" [ngClass]="{ 'is-invalid': formGuardar.submitted && descripcion.invalid }" required ></textarea>

                <div *ngIf="formGuardar.submitted && descripcion.invalid" class="invalid-feedback">
                  <div *ngIf="descripcion.errors.required">Descripción requerida.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select name="categoria" id="categoria" class="form-control" [(ngModel)]="producto.categoria" required>
                  <option>Móvil</option>
                  <option>Videoconsola</option>
                  <option>Ordenador</option>
                </select>
              </div>

              <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad" class="form-control" [(ngModel)]="producto.ciudad" required>
                  <option>Alicante</option>
                  <option>Elche</option>
                  <option>San Juan</option>
                  <option>Benidorm</option>
                </select>
              </div>

              <div class="form-group">
                <label for="numTlf">Telefono de contacto:</label>
                <input type="number" class="form-control"  id="numTlf" name="numTlf" maxlength="10" pattern="^[6-9]\d{8}$" [(ngModel)]="producto.numTlf" #numTlf="ngModel" [ngClass]="{ 'is-invalid': formGuardar.submitted && numTlf.invalid }" required>
                <div *ngIf="formGuardar.submitted && numTlf.invalid" class="invalid-feedback">
                  <div *ngIf="numTlf.errors.required">Teléfono requerido.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="precio">Precio (€):</label>
                <input type="number" class="form-control" id="precio" name="precio" pattern="^[1-9][0-9]*$" [(ngModel)]="producto.precio" #precio="ngModel" [ngClass]="{ 'is-invalid': formGuardar.submitted && precio.invalid }" required>
                <div *ngIf="formGuardar.submitted && precio.invalid" class="invalid-feedback">
                  <div *ngIf="precio.errors.required">Precio requerido.</div>
                </div>
              </div>



              <input type="submit" value="Subir" class="btn btn-primary btn-block">

            </form>


        </div>
      </div>
    </div>
  </div>

</div>

</div>
