<div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center" style="margin-bottom: 100px;">
  <div class="container col-sm-12">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top: 20px;">
      <article class="message is-danger" style="font-weight: bold;" *ngIf="showMessage">
        <div class="message-body is-size-7 " [innerHTML]="message">
        </div>
      </article>
      <div class="panel panel-info animated bounceIn">

        <div class="panel-heading">
          <div class="panel-title"><span class="glyphicon glyphicon-plus-sign"></span> Nuevo producto a subasta</div>
        </div>

        <div class="panel-body" >
          <div class="col-md-6 offset-md-3">

            <div class="card-body">
              <div class="form-group">
                <label>Nombre del producto</label>
                <div class="control">
                  <input class="input" type="text" required #name>
                </div>
              </div>

              <div class="form-group">
                <label>Imagen del producto</label>
                <input class="input" type="text" required #imagen>
              </div>

              <div class="form-group">
                <label>Categoría</label>
                <div class="control">
                  <div class="select">
                    <select #category>
                      <option>Movil</option>
                      <option>Ordenador</option>
                      <option>Videoconsola</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Precio base</label>
                <div class="field  has-addons">
                  <p class="control">
                    <span class="select">
                        <select>
                          <option>€</option>
                        </select>
                     </span>
                  </p>
                  <p class="form-group">
                    <input class="input" type="number"  required #base>
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label>Incremento mínimo</label>
                <div class="control">
                  <input class="input" type="number" required #increment>
                </div>
              </div>
              <div class="form-group">
                <label>Descripción</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Description" required #desc></textarea>
                </div>
              </div>

              <div class="form-group">
                <label>Finalización de la subasta</label>
                <div class="control">
                  <input class="input" type="date" required #endTime>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button bd-tw-button" (click)="addProduct(name.value, imagen.value,category.value, base.value,
                  increment.value,desc.value, endTime.value)">
                    {{editMode ? 'Actualizar' : 'Enviar'}}</button>
                </div>
                <div class="control">
                  <button class="button is-text" (click)="formCancel()">Cancelar</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
