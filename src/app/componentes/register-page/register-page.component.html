<div class="mask rgba-indigo-strong" style="padding: 50px;">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card animated fadeInLeft" style="width: 65%">
        <div class="card-header" style="background-color: #d9edf7;">
          Registrarse
        </div>
        <div class="card-body">

          <div class="col-md-6 offset-md-3">
            <div class="container" style="padding: 10px;">
              <h1 class="text-center"><span class="fa fa-user-plus" style="font-size: 40px;"></span> Registro</h1>
            </div>


            <form [formGroup]="registerForm" (ngSubmit)="onSubmitUser()">

              <div class="form-group">
                <label for="username"><strong>Nombre usuario:</strong></label>
                <input type="text" formControlName="username"  name="username" id="username" class="form-control" placeholder="Escriba nombre de usuario..." [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Nombre de usuario requerido</div>
                </div>
              </div>

              <div class="form-group">
                <label for="fotoPerfil"><strong>Foto Perfil:</strong></label>
                <input type="text" formControlName="fotoPerfil"  name="username" id="fotoPerfil" class="form-control" placeholder="Escriba URL..." [ngClass]="{ 'is-invalid': submitted && f.fotoPerfil.errors }" />
                <div *ngIf="submitted && f.fotoPerfil.errors" class="invalid-feedback">
                  <div *ngIf="f.fotoPerfil.errors.required">Foto de perfil requerida</div>
                </div>
              </div>

              <div class="form-group">
                <label for="email"><strong>Email:</strong></label>
                <input type="text" formControlName="email" name="email" id="email" class="form-control" placeholder="Escriba email..."  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email es requerido</div>
                  <div *ngIf="f.email.errors.email">El email debe ser válido</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password"><strong>Contraseña:</strong></label>

                <input type="password" formControlName="password" name="password" id="password" placeholder="Escriba Contraseña..."  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                  <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 carácteres.</div>
                </div>

              </div>

              <input type="submit" value="ENVIAR" class="enviar btn btn-primary btn-block btn-lg">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
