<div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center" style="margin-bottom: 100px;">
  <div class="container col-sm-12">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top: 20px;">

      <div class="panel panel-info animated fadeInRight">

        <div class="panel-heading">
          <div class="panel-title"><span class="glyphicon glyphicon-user" ></span> Iniciar Sesión</div>
        </div>

        <div class="panel-body" >
          <div class="col-md-6 offset-md-3">
            <h1 class="text-xs-center"><span class="ion-ios-people" style="font-size: 30px;"></span>  Iniciar Sesión</h1>

          <form (submit)="onSubmitLogin()">

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Escriba email..." [(ngModel)]="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" placeholder="Escriba Contraseña..." [(ngModel)]="password" class="form-control">
            </div>
            <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
          </form>

          </div>
          <div class="col-md-10 offset-md-1 ">
            <p class="text-center" style="margin-top: 25px;">
              ¿Tienes cuenta en las redes sociales?
            </p>
              <div class="card-body d-flex justify-content-around" style="margin-top: -17px;">
                <button class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()" ><i class="fa fa-facebook "></i> Facebook</button>
                <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()" ><i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
                <button class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()" ><i class="fa fa-twitter"></i> Twitter</button>
              </div>
            </div>
  </div>
</div>

</div>
  </div>
</div>
